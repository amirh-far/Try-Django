{% extends "base.html" %}

{% block content %}

{% if not created %}
<div style="margin-top:30px;">
    <form action='.' method="POST">
        {% csrf_token %}
        <div style="margin-top:30px;">
            <input type="text" name="title" placeholder="Title"/>
        </div>  
        <div style="margin-top:10px;">
            <textarea name="content" placeholder="Content"></textarea>
        </div>
        <div style="margin-top:10px;">
            <button type="submit" name>Create Article</button>
        </div>
    </form>  
</div>
{% else%}
<p>Your article was created. Click the link below to open it</p>
<a href="/articles/{{ object.id }}/">{{ object.title }}</a>
{% endif %}
{% endblock %}
